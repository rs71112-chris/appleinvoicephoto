<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .call-button {
      margin-top: 25px;
      padding: 14px 28px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      width: 80%;
      max-width: 300px;
    }

    .call-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Here is your invoice</h1>
  <img src="apleimage/apleinvoice.jpg" alt="Invoice">

  <br>
  <a href="tel:+18442290341" class="call-button">Call Us</a>
</body>
</html>
